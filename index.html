<!DOCTYPE html>
<html>
<head>
  <title>Password Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 100px;
    }
    
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    #passwordContent {
      display: block;
    }
    
    #mainContent {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="passwordContent">
    <h1>Welcome to the Password Page</h1>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <iframe id="mainContent" src="main.html"></iframe>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      
      if (password === "123@qweasd") {
        showMainPage(); // Show the main page content

        // Save the current timestamp to localStorage
        localStorage.setItem("lastLogin", Date.now());
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    function showMainPage() {
      const passwordContent = document.getElementById("passwordContent");
      const mainContent = document.getElementById("mainContent");

      passwordContent.style.display = "none"; // Hide the password page content
      mainContent.style.display = "block"; // Show the iframe
    }

    window.addEventListener('DOMContentLoaded', (event) => {
      // Get the last login timestamp from localStorage
      const lastLogin = localStorage.getItem("lastLogin");

      // If the last login was within the last 6 hours, show the main page
      if (lastLogin && Date.now() - lastLogin <= 6 * 60 * 60 * 1000) {
        showMainPage();
      }
    });
  </script> 
</body>
</html>
