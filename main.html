    /* Your CSS styles here */
    textarea {
      width: 100%;
      height: 500px; /* Adjust the height as needed */
      resize: vertical; /* Allow vertical resizing */
      font-size: 16px; /* Adjust the font size as needed */
    }

    .left-pane {
      float: left; 
      width: 50%; /* This will make sure that each child element takes half the space */
      box-sizing: border-box; /* This will include padding and border in the element's total width and height */
    }

    .right-pane {
      float: right;

  <h1>Everyday Scheduling</h1>

  <!-- Tabs -->
  <div id="tabs">
    <button class="tablink" onclick="openTab(event, 'yearlyGoal')">Yearly Goal</button>
    <button class="tablink" onclick="openTab(event, 'monthlyGoal')">Monthly Goal</button>
    <button class="tablink" onclick="openTab(event, 'weeklyGoal')">Weekly Goal</button>
    <button class="tablink" onclick="openTab(event, 'dailyGoal')">Daily Goal</button>
    <button class="tablink" onclick="openTab(event, 'question')">Question</button>
  </div>

  <!-- Content -->
  <div class="tabcontent" id="yearlyGoal">
    <h2>Yearly Goal</h2>
    <textarea id="yearlyGoalInput" oninput="saveGoal('yearlyGoalInput'); updateMonthlyGoal()"></textarea>
  </div>

  <div class="tabcontent" id="monthlyGoal">
    <div class="left-pane">
      <h2>Yearly Goal</h2>
      <textarea id="monthlyYearlyGoalInput" disabled></textarea>
    </div>
    <div class="right-pane">
      <h2>Monthly Goal</h2>
      <textarea id="monthlyGoalInput" oninput="saveGoal('monthlyGoalInput'); updateWeeklyGoal()"></textarea>
    </div>
  </div>

  <div class="tabcontent" id="weeklyGoal">

    </div>
    <div class="right-pane">
      <h2>Weekly Goal</h2>
      <textarea id="weeklyGoalInput" oninput="saveGoal('weeklyGoalInput'); updateDailyGoal()"></textarea>
    </div>
  </div>

  <div class="tabcontent" id="dailyGoal">
    <div class="left-pane">
      <h2>Weekly Goal</h2>
      <textarea id="dailyWeeklyGoalInput" disabled></textarea>
    </div>
    <div class="right-pane">
      <h2>Daily Goal</h2>
      <textarea id="dailyGoalInput" oninput="saveGoal('dailyGoalInput')"></textarea>
    </div>
  </div>

  <div class="tabcontent" id="question">

    // Hide other tabs
    const tabContents = document.querySelectorAll('.tabcontent');
    tabContents.forEach(content => {
      if (content.id !== 'yearlyGoal') {
        content.style.display = 'none';
      }
    });

    // Load and save goals for all tabs
    window.addEventListener('DOMContentLoaded', () => {
      loadGoal('yearlyGoalInput');
      loadGoal('monthlyYearlyGoalInput');
      loadGoal('monthlyGoalInput');
      loadGoal('weeklyMonthlyGoalInput');
      loadGoal('weeklyGoalInput');
      loadGoal('dailyWeeklyGoalInput');
      loadGoal('dailyGoalInput');
      updateMonthlyGoal();
      updateWeeklyGoal();
      updateDailyGoal();
    });

    function saveGoal(inputId) {
      const input = document.getElementById(inputId);
      localStorage.setItem(inputId, input.value);
    }

    function loadGoal(inputId) {
      const input = document.getElementById(inputId);
      const savedGoal = localStorage.getItem(inputId);
      if (savedGoal) {
        input.value = savedGoal;
      }
    }

    // Update the display of yearly goal in the monthly section
    const yearlyGoalInput = document.getElementById('yearlyGoalInput');
    const monthlyYearlyGoalInput = document.getElementById('monthlyYearlyGoalInput');
    yearlyGoalInput.addEventListener('input', () => {
      monthlyYearlyGoalInput.value = yearlyGoalInput.value;
      saveGoal('monthlyYearlyGoalInput');
    });

    const weeklyMonthlyGoalInput = document.getElementById('weeklyMonthlyGoalInput');
    monthlyGoalInput.addEventListener('input', () => {
      weeklyMonthlyGoalInput.value = monthlyGoalInput.value;
      saveGoal('weeklyMonthlyGoalInput');

    // Function to open tabs
    function openTab(event, tabName) {
      const tabContents = document.querySelectorAll('.tabcontent');
      const tabLinks = document.getElementsByClassName('tablink');
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = 'none';
        tabLinks[i].classList.remove('active');
      }
      document.getElementById(tabName).style.display = 'block';
      event.currentTarget.classList.add('active');
      loadGoalInputs(tabName);
    }

    // Load goals for the selected tab
    function loadGoalInputs(tabName) {
      switch (tabName) {
        case 'monthlyGoal':
          loadGoal('monthlyYearlyGoalInput');
          loadGoal('monthlyGoalInput');
          break;
        case 'weeklyGoal':
          loadGoal('weeklyMonthlyGoalInput');
          loadGoal('weeklyGoalInput');
          break;
        case 'dailyGoal':
          loadGoal('dailyWeeklyGoalInput');
          loadGoal('dailyGoalInput');
          break;
      }
    }

    // Update the Monthly Goal input with the Yearly Goal value
    function updateMonthlyGoal() {
      const yearlyGoalInput = document.getElementById('yearlyGoalInput');
      const monthlyYearlyGoalInput = document.getElementById('monthlyYearlyGoalInput');
      monthlyYearlyGoalInput.value = yearlyGoalInput.value;
